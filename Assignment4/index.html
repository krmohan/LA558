<p>Calling an array and using a loop to list seasons:</p>

<p id="demo"></p>

<script>
 //looping an array
var seasons, text, fLen, i;
//var seasons listed
seasons = ["Spring", "Summer", "Fall", "Winter"];
fLen = seasons.length;
text = "<ul>";
for (i = 0; i < fLen; i++) {
    text += "<li>" + seasons[i] + "</li>";
}
text += "</ul>";
document.getElementById("demo").innerHTML = text;
</script>

        <p>Type in Spring, Summer, Fall or Winter in the input field and  click the button (input is case sensitive).</p>
        
        <input id="myInput" type="text">

<button onclick="myFunction()">Enter</button>

<p id="execute"></p>

<script>
function myFunction() {
    var text;
    var seasons = document.getElementById("myInput").value;

    switch(seasons) {
        case "Spring":
            text = "Are the witch hazels blooming?";
        break;
        case "Summer":
        text = "Vacation in Hawaii!";
        break;
        case "Fall":
        text = "Do you like the colors or the allergies?";
        break;
        case "Winter":
        text = "Winter is coming...";
        break;
        default:
        text = "Do you know how to spell?";
    }
    document.getElementById("execute").innerHTML = text;
}
</script>
