<div id="container">

  <div id="menu">

  </div><?-- end menu -->

  <img id="map0" src="https://krmohan.github.io/LA558/Assignment%202/images/basemapTopo.png">

  <img id="map3" src="https://krmohan.github.io/LA558/Assignment%202/images/vineyards.png">

<script id="jsbin-javascript">
console.clear();

$(function() {

  var totalMaps = 6; //enter this manually

  //hide maps
  for (i = 0; i < totalMaps; i++) {
    $("#map" + i).hide();
  }

  //show topo base map
  $("#map0").show();

  //toggle basemap layers
  $('input:radio[name=basemap]').click(function() {
    base = $('input:radio[name=basemap]:checked').val();
    $("#map0, #map1").hide(); //combined selectors in one line
    $("#map" + base).show();
  });

//toggled map + x layers
  $(".mapLayer").change(function() {
    x = $(this).val();
    console.log("toggled map" + x);
    $("#map" + x).toggle();
  });

});
</script>
